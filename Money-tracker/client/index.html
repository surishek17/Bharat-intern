<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker Webapp</title>
</head>
<body>
    <h1>Money Tracker Webapp</h1>
    <div class="input-section">
        <label for="category-select">Category</label>
        <select id="category-select">
            <option value="collagefee">College Fees</option>
            <option value="collagefee">Rent</option>
            <option value="collagefee">Transport</option>
            <option value="collagefee">Food</option>
            <option value="collagefee">Shopping</option>
            <option value="collagefee">Cold drinks</option>
            
        </select>
        <label for="amount-input">Amount</label>
        <input type="amount" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add Button</button>
    </div>
    <div class="expansies-list">
        <h2>Expenses list</h2>
        <table>
            <thead>
               
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Button deleted</th>
                    </tr>
                
            </thead>
            <tbody id="expence-table-body">

                
            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td></td>
               <td></td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
